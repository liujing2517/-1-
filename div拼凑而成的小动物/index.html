<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p><span class="a">3</span>变变变</p>
		<script type="text/javascript">
			var a = document.querySelector(".a");
			setInterval(function(){
				var s = Number(a.innerHTML);
				s--;
				a.innerHTML = s;
				if(s===0){
					location.href="k1.html";
				}
			},1000)
		</script>
		</script>
	</body>
</html>
